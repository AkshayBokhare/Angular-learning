<h1>Structural Directives (*ngSwitch)</h1>

<label> Enter Your Age :</label>
<input type="text" (input)="checkEligibility()" [(ngModel)]="age">

<div [ngSwitch]="isEligible">
    <p *ngSwitchCase="'eligible'">You are eligible to vote</p>
    <p *ngSwitchDefault>You are NOT eligible to vote..!</p>
</div>
