<h1>Structural Directives (*ngIf)</h1>

<div *ngIf="display">
    <h3> If display Variable is True then only this MSG Show  </h3>
</div>

<h3 *ngIf="number > 0"> {{number}} is Greter than 0 </h3>
<h3 *ngIf="number > 50"> {{number}} is Greter than 50 </h3>
<h3 *ngIf="number < 20"> {{number}} is less than 20 </h3>
<h3 *ngIf="number == 0"> {{number}} is equel to  0 </h3>
